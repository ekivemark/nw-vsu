cron:
# NW-VSU team
# If you change the Cron Time from 9:00 AM remember to update
# breaks list in update.py and main.py
- description: Sends NW-VSU request email to all subscribers
  url: /cron/update/vsu
  schedule: every monday,tuesday,wednesday,thursday,friday 08:00
  timezone: America/New_York
- description: Sends NW-VSU digest email to all subscribers
  url: /cron/digest/vsu
  schedule: every monday,tuesday,wednesday,thursday,friday 12:30
  timezone: America/New_York
